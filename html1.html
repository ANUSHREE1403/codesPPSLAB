<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Class Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #0077b5; 
            font-size: 24px; 
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #0077b5;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Group Name: A1 &mdash; Semester: 3rd</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 AM - 10:30 AM</td>
            <td>COA Class </td>
            <td>BREAK</td>
            <td>DSTL Class </td>
            <td>DSA Class </td>
            <td>WEB DEVClass </td>
        </tr>
        <tr>
            <td>10:45 AM - 12:15 PM</td>
            <td>MATH Class </td>
            <td>TC Class </td>
            <td>CS Class </td>
            <td>DSA Class </td>
            <td>MATH Class </td>
        </tr>
        <!-- Add more rows for other time slots -->
    </table>
</body>
</html>
